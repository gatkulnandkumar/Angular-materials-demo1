<p>toggle-button works!</p>
 
<section>
    <h4>Button Toggle inside of a Reactive form single select</h4>
    <mat-button-toggle-group [formControl]="fontStyleControl" aria-label="Font Style">
      <mat-button-toggle value="bold">Bold</mat-button-toggle>
      <mat-button-toggle value="italic">Italic</mat-button-toggle>
      <mat-button-toggle value="underline">Underline</mat-button-toggle>
    </mat-button-toggle-group>
    <p>Chosen value is {{fontStyleControl.value}}</p>
  </section>

  <section>
    <h4>Button Toggle inside of a Reactive form multiple select</h4>
    <mat-button-toggle-group #toggleGroup="matButtonToggleGroup" aria-label="Font Style" multiple>
      <mat-button-toggle value="bold">Bold</mat-button-toggle>
      <mat-button-toggle value="italic">Italic</mat-button-toggle>
      <mat-button-toggle value="underline">Underline</mat-button-toggle>
    </mat-button-toggle-group>
    <p>Chosen value is {{toggleGroup.value}}</p>
  </section>
