<form [formGroup]="userForm" (ngSubmit)="submit()">
    <h3>User Form</h3>
    <div class="form-control">
      <label>First Name</label>
      <input type="text" formControlName="firstName" placeholder="First Name" />
    </div>
    <div class="error" *ngIf="userForm.controls.firstName.errors?.required">
      The first name is required
    </div>
    <div class="error" class="form-control">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" placeholder="Last Name" />
    </div>
    <div class="error" *ngIf="userForm.controls.lastName.errors?.required">
      The last name is required
    </div>
    <div class="error" class="form-control">
      <label>Age</label>
      <input type="number" formControlName="age" placeholder="Age" />
    </div>
    <div class="error" *ngIf="userForm.controls.age.errors?.required">
      Age is required
    </div>
    <div class="error" *ngIf="userForm.controls.age.errors?.min">
      The minimun age should be 18
    </div>
    <div class="form-control">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Email" />
    </div>
    <div class="error" *ngIf="userForm.controls.email.errors?.required">
      Email is required
    </div>
    <div class="error" *ngIf="userForm.controls.email.errors?.email">
      It should be a valid email
    </div>
    <div class="error" *ngIf="userForm.controls.email.errors?.errorEmailDomain">
      Should contain the @scaler.com domain
    </div>
    <button type="submit" class="save-btn" [disabled]="!userForm.valid">
      Save
    </button>
  </form>
